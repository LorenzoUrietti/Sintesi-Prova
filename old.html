<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; background-color: black;}
#map { position: absolute; top: 10vh; bottom: 0; width: 100%; }
button{ text-decoration: none; padding:10px 20px 10px 20px; border-radius: 30px; border:none}

.loader{position:fixed; top:0; left:0; height:100%; width:100%; display:flex; justify-content: center; align-items: center; z-index: 50;}
.disappear{animation: vanish 1s forwards;}
@keyframes vanish{
  100%{
    opacity:0; 
    visibility:hidden;
  }
}

.mapboxgl-popup {
  max-width: 200px;
}

.mapboxgl-popup-content {
  text-align: center;
  font-family: 'Open Sans', sans-serif;
}




</style>
</head>

<div class="loader">
  <img src='36.png'></img>
</div>

<body onload='intro()'>
    <h1 style='position:absolute; z-index:20; top:20px; left:50px; color: blue;'>PUNKISSIMO</h1>
    <div id='footer' style='position: absolute; bottom:0%; width:100%; height:8vh; background-color: black; z-index:10'></div>
    <button id='fs' onclick='neoFullscreenUnico()' style='position:absolute; bottom:20px; left:10px; z-index: 50; background-color: blue; color: white'>FUllscreen</button>
    <button id='fw' onclick='movefw()' style='position:absolute; z-index:20; bottom:20px; right:50px; background-color: blue; color:white'>	&#8594</button>
    <button id='bw' onclick='movebw()'style='position:absolute; z-index:20; bottom:20px; right:110px; background-color: blue; color:white'>	&#8592</button>
<div id="map"></div>
<script>


	mapboxgl.accessToken = 'pk.eyJ1Ijoia3ViYWJsYXN6Y3p5a293c2tpIiwiYSI6ImNrdjZxaGowbTJ6eWQzMXF3b3k2bHlraDgifQ.ww6jGZYsy5Vo12LGx8VTqA';

  const map = new mapboxgl.Map({
        container: 'map', // container ID
        style:'mapbox://styles/kubablaszczykowski/ckvh5rhim3qux14l246uaw4gr', // style URL
        center: [9.18, 45.449], // starting position [lng, lat]
        interactive: true,
        zoom: 13, // starting zoom
        antialias: true,

    });


    // vecchio full screen
    // map.addControl(new mapboxgl.FullscreenControl(), );

// nuovo full screen

var elem = document.documentElement;
let statoFullscreen =0;

function neoFullscreenUnico(){
    if(statoFullscreen===0){
        statoFullscreen++;
        if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
    } else if (statoFullscreen===1){
        statoFullscreen--;
        if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) { /* Safari */
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { /* IE11 */
    document.msExitFullscreen();
  }
    }
}
 
// evento iniziale
function intro(){
    map.flyTo({
      center: map.center,
      zoom: 16,
      bearing: 0,
    // These options control the flight curve, making it move
    // slowly and zoom out almost completely before starting to pan.
      speed: 0.3, // make the flying slow
    // this animation is considered essential with respect to prefers-reduced-motion
      essential: true
    });
}

    map.setMinZoom(11);
    map.setMaxZoom(18);

    map.setMaxPitch(40);
    map.setMinPitch(40);
  

  //a, b, c, ... sono le coordinate dei centri dei luoghi di interesse

const marker_a = new mapboxgl.Marker()
  .setLngLat([9.183, 45.448])
  .addTo(map)
  .setPopup(new mapboxgl.Popup().setHTML("<a class='popup' target='blank' href='https://www.youtube.com/watch?v=hio-rQxx9Vg&ab_channel=AlessandroBarbero-LaStoriasiamoNoi'><h1>Hello World!</h1></a>"));
const a = marker_a.getLngLat();


const marker_b = new mapboxgl.Marker()
  .setLngLat([9.179, 45.446])
  .addTo(map)
  .setPopup(new mapboxgl.Popup().setHTML("<a class='popup' target='blank' href='https://www.youtube.com/watch?v=-9PpDzV454M&ab_channel=ChicanoBatmanVEVO'><h1>Hello World!</h1></a>"));
const b = marker_b.getLngLat();

const marker_c = new mapboxgl.Marker()
  .setLngLat([9.181, 45.4494])
  .addTo(map)
  .setPopup(new mapboxgl.Popup().setHTML("<a class='popup' target='blank' href='https://www.youtube.com/watch?v=MLMRHScRnhs&t=24s&ab_channel=ZoomA%21%E3%82%BA%E3%83%BC%E3%83%9E%21'><h1>Hello World!</h1></a>"));
const c = marker_c.getLngLat();


//funzione frecce
let statop = 0;
function movefw(){
  switch(statop){
    case 0:
      map.flyTo({
        center: a, 
        essential: true,
        speed:0.4,
        zoom: 16.5,
      });
      statop++;
      console.log(statop)
    break;
    case 1:

      map.flyTo({
        center: b, 
        essential: true,
        speed:0.4,
        zoom: 16.5,
      });
      statop++;
      console.log(statop)
    break;
    case 2:

      map.flyTo({
        center: c,
        essential: true,
        speed:0.4,
        zoom: 16.5,
      })
      statop=0;
      console.log(statop)
    break;
    default:
      map.flyTo({
        center:map.center,
        zoom: 15.5,
        essential: true,
      })
      console.log(statop)
  }
}
function movebw(){
  switch(statop){
    case 1:
      map.flyTo({
        center: c, 
        essential: true,
        speed:0.4,
        zoom: 16.5,
      });
      statop--;
      console.log(statop)
    break;
    case 0:
      map.flyTo({
        center: b, 
        essential: true,
        speed:0.4,
        zoom: 16.5,
      });
      statop=2;
      console.log(statop)
    break;
    case 2:
      map.flyTo({
        center: a,
        essential: true,
        speed:0.4,
        zoom: 16.5,
      })
      statop--;
      console.log(statop)
    break;
    default:
      map.flyTo({
        center:map.center,
        zoom: 15.5,
        essential: true,
      })
      console.log(statop)
  }
}


//funzioni attivate con tastiera(frecce + fullscreen)
var addEvent = document.addEventListener ? function(target,type,action){
    if(target){
        target.addEventListener(type,action,false);
    }
} : function(target,type,action){
    if(target){
        target.attachEvent('on' + type,action,false);
    }
}
addEvent(document,'keydown',function(e){
    e = e || window.event;
    var key = e.which || e.keyCode;
    if(key===39){
        movefw()
    } else if(key===37){
        movebw()
    } else if (key===70){
        neoFullscreenUnico()
    }
});


//preloader
const loader= document.querySelector('.loader')
window.addEventListener('load', vanish)
function vanish(){
  loader.classList.add('disappear')
}





</script>

</body>
</html>
